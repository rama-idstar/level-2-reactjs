<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Task Manager</h1>

      <div class="mb-3">
        <input
          type="text"
          id="taskInput"
          class="form-control"
          placeholder="Tambahkan Tugas Baru"
        />
      </div>

      <button id="addTaskButton" class="btn btn-primary mb-4">Simpan</button>

      <h3>Daftar Tugas</h3>

      <ul id="taskList" class="list-group mb-3"></ul>

      <p>
        Jumlah tugas yang belum selesai:
        <span id="remainingTasksCount" class="fw-bold">0</span>
      </p>

      <button id="deleteAllTasksButton" class="btn btn-danger">
        Hapus Semua Tugas
      </button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
